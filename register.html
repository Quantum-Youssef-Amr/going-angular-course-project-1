<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <h2>Register</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name"
               pattern="^[A-Za-z\s]+$"
               title="Name should contain letters and spaces only." required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"
               placeholder="you@example.com" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username"
               pattern="^[A-Za-z0-9]{3,15}$"
               title="3-15 characters, letters and numbers only." required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
               title="At least 8 characters, one uppercase, one lowercase, one digit." required>

        <button type="submit">Register</button>
    </form>
    <p class="helper">Already have an account? <a href="login.html">Login</a></p>
</div>
</body>
</html>
